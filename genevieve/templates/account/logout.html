{% extends 'base.html' %}

{% block content %}
<div class="text-center" style="padding-bottom:30px;">
  <p>
    Click the button below to log out.
  </p>
  <form method=post action="{% url 'account_logout' %}">
    {% csrf_token %}
    <input class="btn btn-default navbar-btn" type="submit" value="Log out">
  </form>
</div>
{% endblock %}
