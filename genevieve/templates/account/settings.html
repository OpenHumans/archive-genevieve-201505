{% extends "base.html" %}

{% load url from future %}

{% block title %}Account{% endblock %}

{% block main %}
    <form method="POST" action="{% url "account_settings" %}">
        <legend>Account</legend>
        {% csrf_token %}
        {{ form }}
        <div class="form-actions">
            <button class="btn btn-primary" type="submit">Save</button>
        </div>
    </form>
{% endblock %}
