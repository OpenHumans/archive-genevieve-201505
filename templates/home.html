{% extends "base.html" %}
{% block navbar %}
<!-- Button trigger modal -->
<button class="btn btn-primary navbar-btn" data-toggle="modal" data-target="#myModal">
    Login
    </button>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
          <div class="modal-content">
 	          <div class="modal-header">
		    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		    <h4 class="modal-title">Genevieve Login</h4>
		          </div>
		    <div class="modal-body">
            <form class="form-horizontal" role="form" method="post" action="{% url 'django.contrib.auth.views.login' %}">
	            {% csrf_token %}
              <div class="form-group">
		<label for="form.username.label_tag">Username</label>
		<input type="text" id="id_username" class="form-control" maxlength="254" name="username" placeholder="Enter Username">
              </div>
              <div class="form-group">
		<label for="form.password.label_tag">Password</label>
		<input type="password" class="form-control" placeholder="Enter Password" id=" id_password" name="password">
              </div>
              <div class="modal-footer">
		<button type="submit" class="btn btn-default">Login</button>
		<input type="hidden" name="next" value="{{ next }}" />
              </div>
            </form>
	      </div><!-- /.modal-content -->
		        </div><!-- /.modal-dialog -->
	    </div><!-- /.modal -->
{% endblock %}
{% block content %}
<p> Welcome to Genevieve </p>
<a href="/accounts/signup/"><button type="button" class="btn btn-primary btn-lg">Sign Up</button></a>
{% endblock %}
